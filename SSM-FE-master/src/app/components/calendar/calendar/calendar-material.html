<mat-card class="mat-pad-none gene-calender margin-none">
   <og-calendar-header [(view)]="view" [(viewDate)]="viewDate"></og-calendar-header>
   
   <div [ngSwitch]="view">
      <mwl-calendar-month-view 
         *ngSwitchCase="'month'"
         [viewDate]="viewDate"
         [events]="events"
         (beforeViewRender)="beforeMonthViewRender($event)"
         (beforeViewRender)="applyDateSelectionPolicy($event)"
         (dayClicked)="dayClicked($event.day)">
      </mwl-calendar-month-view>
      <mwl-calendar-week-view
         *ngSwitchCase="'week'"
         [viewDate]="viewDate"
         [events]="events">
      </mwl-calendar-week-view>
      <mwl-calendar-day-view
         *ngSwitchCase="'day'"
         [viewDate]="viewDate"
         [events]="events"
         (beforeViewRender)="beforeDayViewRender($event.body.hourGrid)"
         (hourSegmentClicked)="hourSegmentClicked($event.date)">
      </mwl-calendar-day-view>
   </div>
</mat-card>
