<div class="user-manage-list">
  <mat-card>
      <div fxLayout="row wrap" fxLayoutAlign="space-between">
          <div fxLayout="row" fxLayoutAlign="start center">
              <div class="mrgn-r-sm" (click)="getData()">
                  <mat-icon class="mat-icon-grey cursor-pointer">loop</mat-icon>
              </div>
          </div>
      </div>
      <div fxLayout="row wrap" fxLayoutAlign="end end">
          <button *ngIf="this.isSegreteria" fxFlex.xs="100" fxFlex="20" class="mrgn-b-md" mat-raised-button mat-button-sm color="primary" (click)="add()">{{'SURVEY_LIST.AGGIUNGI' | translate}}<mat-icon
                  class="mrgn-l-md gene-text-xl">add</mat-icon></button>
      </div>
      <mat-divider></mat-divider>
      <og-list #surveyTable [data]="data" [settings]="settings" (operations)="operations($event)"
          (update)="getData()"></og-list>
  </mat-card>
</div>
<og-modal #OGModal [dialogFields]="dialogFields" [selectOptions]="selectOptions"></og-modal>
<og-modal #OGModalAnswer [dialogFields]="dialogFieldsAnswer" [selectOptions]="selectOptionsAnswer"></og-modal>
