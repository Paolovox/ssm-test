<div class="user-manage-list">
    <mat-card>
        <div fxLayout="row wrap" fxLayoutGap="20px">
            <div class="mrgn-r-sm" (click)="getData()">
                <mat-icon class="mat-icon-grey cursor-pointer">loop</mat-icon>
            </div>
            <mat-form-field *ngIf="isTutor()">
                <mat-select [placeholder]="'LIST_SPECIALIZZANDI.TUTOR_TRAINER' | translate" (selectionChange)="getData()" [(ngModel)]="trainerTutor"
                    name="trainerTutor">
                    <mat-option [value]="0">{{'LIST_SPECIALIZZANDI.TUTTI' | translate}}</mat-option>
                    <mat-option [value]="1">{{'LIST_SPECIALIZZANDI.TUTOR' | translate}}</mat-option>
                    <mat-option [value]="2">{{'LIST_SPECIALIZZANDI.TUTOR_OPERATIVO' | translate}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field style="width: 600px;" *ngIf="isAteneo()">
                <mat-select [placeholder]="'LIST_SPECIALIZZANDI.SCUOLA' | translate" (selectionChange)="getData()" [(ngModel)]="idScuolaFilter" name="idScuolaFilter">
                    <mat-option *ngFor="let s of scuole" [value]="s.id">{{s.text}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <og-list #specializzandiTable [data]="data" [settings]="settings" (operations)="operations($event)"
            (update)="getData()"></og-list>
    </mat-card>
</div>
<og-modal #OGModal [dialogFields]="dialogFields" [selectOptions]="selectOptions"></og-modal>
<og-modal #OGModalTurni [dialogFields]="dialogFieldsTurni" [selectOptions]="selectOptionsTurni"></og-modal>
