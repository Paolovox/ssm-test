    <mat-card fxFlex="100%">
        <div fxLayout="row wrap" fxLayoutAlign="center center">
            <div fxLayout="row">
                Lista presidi
            </div>
            <div fxLayout="row">
                <div class="mrgn-l-sm" (click)="savePresidi()">
                    <mat-icon class="mat-icon-grey cursor-pointer">save</mat-icon>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <mat-form-field class="fullWidth mrgn-t-lg mrgn-b-lg">
            <mat-select placeholder="Azienda" (selectionChange)="getPresidi($event.value)" [(ngModel)]="idAzienda" name="idAzienda">
                <mat-option *ngFor="let a of aziende" [value]="a">{{a.text}}</mat-option>
            </mat-select>
        </mat-form-field>
        <ng-container *ngIf="idAzienda">
            <div fxLayout="row" *ngFor="let p of presidiAll">
                <div fxFlex="50%">
                    {{p.presidio_out}}
                </div>
                <div fxFlex="50%">
                    <mat-form-field class="fullWidth">
                        <mat-select placeholder="Presidio" [(ngModel)]="p.idpresidio" name="idpresidio">
                            <mat-option *ngFor="let p of presidi" [value]="p.id">{{p.text}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <mat-paginator #paginator [length]="totalElement"
                [pageSize]="15"
                [pageSizeOptions]="[15]"
                (page)="getPresidi(false, $event)">
            </mat-paginator>
        </ng-container>
    </mat-card>
</div>
<og-modal #OGModal [dialogFields]="dialogFields" [selectOptions]="selectOptions"></og-modal>
